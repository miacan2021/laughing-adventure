<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Current Todos</title>
</head>
<body>
    {% extends 'base.html' %}
    {% block content %}
    <h1>Current Todo List</h1>
    <ul>
    {% for todo in todos %}
        <li>
            <h3>{{todo.title}}</h3>
            <p>{{todo.memo}}</p>
        </li>
    {% endfor %}
</ul>
    {% endblock %}
</body>
</html>
